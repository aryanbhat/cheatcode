<head>

  <title>Login</title>
</head>
<body>
  <h1>Login</h1>
  <form action ="./login" method="post">
    <label>
      username
      <input type="email" name="username" placeholder="Enter username" required>
    </label>
    <br>
    <label>
      password
      <input type="password" name="password" placeholder="Enter a password" required>
    </label>
    <br>
    <input type="submit" name="submit" >
  </form>
</body>
</html>
